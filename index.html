<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Gina Mier" />
    <meta name="keywords" content="Alrededor de EE.UU." />
    <title>Proyecto Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/Aroundtheus.png"
          alt="Logo About the US"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques.jpg"
            alt="Foto de Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-title">Explorador</p>
            </div>
            <button class="profile__info-button" type="button">
              <img src="./images/edit.png" alt="edit icon" />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/plus.png" alt="plus icon" />
          </button>
        </section>
        <section class="elements">
          <div class="elements__container">
            <img
              src="./images/yosemite.jpg"
              alt="Foto del valle de yosemite"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Valle de Yosemite</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/louise.jpg"
              alt="Foto del lago louise"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Lago Louise</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/calvas.jpg"
              alt="Foto de las montañas calvas"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Montañas Calvas</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/latemar.jpg"
              alt="Foto de Latemar"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Latemar</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/vanois.jpg"
              alt="Foto del vanoise national park"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Vanois National Park</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/braies.jpg"
              alt="Foto de Lago di braies"
              class="elements__image"
            />
            <div class="elements__description">
              <h2 class="elements__description-title">Lago di Braies</h2>
              <button
                type="button"
                class="elements__description-button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Editar Perfil</h3>
          <form class="popup__form" name="edit profile">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_type_about"
              name="about"
              placeholder="Acerca de mí"
            />
            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">©Gina Mier 2025 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
