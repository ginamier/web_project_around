<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Gina Mier" />
    <meta name="keywords" content="Alrededor de EE.UU." />
    <title>Proyecto Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/Aroundtheus.png"
          alt="Logo About the US"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques.jpg"
            alt="Foto de Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-title">Explorador</p>
            </div>
            <button class="profile__info-button" type="button">
              <img src="./images/edit.png" alt="edit icon" />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/plus.png" alt="plus icon" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Editar Perfil</h3>
          <form class="popup__form" name="edit profile">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Nombre"
              id="popup-input-name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_about"
              name="about"
              placeholder="Acerca de mí"
              id="popup-input-about"
            />
            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Nuevo Lugar</h3>
          <form class="popup__form" name="Add Card">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              name="title"
              placeholder="Título"
              id="popup-input-title"
              required
              minlength="2"
              maxlength="30"
            />
            <input
              type="url"
              class="popup__input popup__input_type_url"
              name="url"
              placeholder="Enlace de la imagen"
              id="popup-input-url"
              required
            />
            <button type="submit" class="popup__button">Crear</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">©Gina Mier 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container_type_image">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Descripción de la imagen" class="popup__image" />
        <p class="popup__caption"></p>
        <script src="./scripts/index.js"></script>
      </div>
    </div>
  </body>
</html>
